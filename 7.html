<html>
<head>
<title>Масив Аргументів arguments</title>

<script type="text/javascript">
function max(a,b,c) {
console.log(arguments);
let maxValue=Number.NEGATIVE_INFINITY; /* Number.NEGATIVE_INFINITY является одним из специальных значений типа данных Number
    представляет собой значение, которое меньше любого другого числа  */
document.write("<p>Number.NEGATIVE_INFINITY = "+maxValue+"<hr/>");
for(
let i=0;
i<arguments.length;
i++
)
if(arguments[i] >maxValue)maxValue=arguments[i];

return maxValue;
}
let res=max(-33,33,777, -666, -22,888);
document.write(
"<p>Максимальне значення одного з аргументів функції = "+res
);
/* Функція arguments є вбудованою в JavaScript і представляє собою об'єкт,
 що містить аргументи, які були передані функції під час виклику. 
 Вона дозволяє отримати доступ до всіх аргументів функції незалежно від
  того, скільки параметрів визначено у визначенні функції.

У даному коді, функція max(a, b, c) використовує властивість arguments для
 отримання всіх переданих їй аргументів. Вона перебирає всі аргументи за
  допомогою циклу і знаходить максимальне значення серед них.

Щодо запитання про функцію max(a, b, c) без передачі параметрів,
 то в такому випадку, всі аргументи властивості arguments будуть відсутні.
  В коді ми можемо бачити, що відразу після
   виклику функції max() передається шість аргументів (-33, 33, 777, -666, -22, 888).
    Таким чином, якщо функція max(a, b, c) не отримує жодних аргументів,
     значення властивості arguments.length буде дорівнювати 0,
      і жоден з аргументів не буде перебиратись у циклі.
       В цьому випадку, функція поверне значення Number.NEGATIVE_INFINITY,
        яке було встановлене на початку функції. */
</script>
</head>
<body></body>
</html>
