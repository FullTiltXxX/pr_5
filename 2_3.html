<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функції JavaScript</title>
    <script>
        let name;
        let sname;
        let age;

        function ask(){
            name = prompt("Введить своє Ім'я: ");
            sname = prompt("Введить своє прізвище: ");
            age = prompt("Введить свій вік: ");
        }
        function say(){
            document.write("Ім'я: " + name + "<br />");
            document.write("Прізвище: " + sname + "<br />");
            document.write("Вік: " + age + "<br />" );
            document.write("<hr/>");
        }
        do{
 ask();
 say();
 repeater=confirm("Пройти заповнення ще раз?");
}while(repeater);
    </script>
</head>

</html>
